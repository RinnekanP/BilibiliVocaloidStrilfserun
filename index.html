<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>^("▔□▔)^</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    .date-stat:nth-child(2) {
        background: rgba(255, 255, 255, 0.25);
    }
    
    .video-item:nth-child(odd) {
        animation-delay: calc(var(--item-index) * 0.05s);
    }
    
    .video-item:nth-child(even) {
        animation-delay: calc(var(--item-index) * 0.05s + 0.1s);
    }
    
    .error-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 94, 0.85);
        backdrop-filter: blur(8px);
        z-index: 1001;
        justify-content: center;
        align-items: center;
        padding: 20px;
        animation: errorFadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .error-overlay.show {
        display: flex;
    }
    
    @keyframes errorFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .error-modal {
        background: var(--white);
        border-radius: 16px;
        width: 100%;
        max-width: 500px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 94, 0.3);
        animation: errorSlideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid var(--gray-light);
    }
    
    @keyframes errorSlideUp {
        from { transform: translateY(60px) scale(0.95); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
    }
    
    .error-header {
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
        color: var(--white);
        padding: 24px 30px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .error-icon {
        background: rgba(255, 255, 255, 0.2);
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        flex-shrink: 0;
    }
    
    .error-title {
        flex: 1;
    }
    
    .error-code {
        font-size: 1.8rem;
        font-weight: 700;
        display: block;
        line-height: 1.2;
    }
    
    .error-subtitle {
        font-size: 1rem;
        opacity: 0.9;
        font-weight: 400;
    }
    
    .close-error {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: var(--white);
        font-size: 1.8rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }
    
    .close-error:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
    }
    
    .error-body {
        padding: 30px;
        background: var(--white);
    }
    
    .error-message {
        font-size: 1.05rem;
        line-height: 1.6;
        color: var(--text-dark);
        margin-bottom: 20px;
        padding: 15px;
        background: rgba(86, 86, 235, 0.05);
        border-radius: 8px;
        border-left: 3px solid var(--primary-blue);
    }
    
    .error-details {
        font-size: 0.9rem;
        color: var(--text-gray);
        line-height: 1.5;
        font-family: 'Inter', sans-serif;
    }
    
    .error-footer {
        padding: 20px 30px;
        background: var(--white);
        display: flex;
        justify-content: flex-end;
        gap: 15px;
        border-top: 1px solid var(--gray-light);
    }
    
    .btn-error {
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 1rem;
        box-shadow: 0 4px 12px rgba(86, 86, 235, 0.2);
        background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
        color: var(--white);
    }
    
    .btn-error:hover {
        background: linear-gradient(135deg, var(--secondary-blue) 0%, var(--primary-blue) 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(86, 86, 235, 0.4);
    }
    
    @media (max-width: 768px) {
        .error-modal {
            max-width: 90%;
        }
        
        .error-header {
            padding: 20px;
        }
        
        .error-code {
            font-size: 1.6rem;
        }
        
        .error-body {
            padding: 20px;
        }
        
        .error-footer {
            padding: 15px 20px;
        }
    }
    
    @media (max-width: 480px) {
        .error-header {
            flex-direction: column;
            text-align: center;
            gap: 10px;
        }
        
        .error-icon {
            margin-bottom: 10px;
        }
        
        .error-footer {
            flex-direction: column;
        }
        
        .btn-error {
            width: 100%;
            justify-content: center;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <!-- 原有内容保持不变 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>Bilibili日刊VOCALOID系アーカイブ∕オリジナル曲＆カバー曲ほぼ全部</h1>
            </div>
            <p class="subtitle">〈^ↀ▽ↀ^〉</p>
            <div class="stats-bar" id="stats-bar">
                <div class="stat">
                    <span class="stat-label">总天数</span>
                    <span class="stat-value" id="total-days">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Original</span>
                    <span class="stat-value" id="total-original">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Cover</span>
                    <span class="stat-value" id="total-cover">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">最終更新時間</span>
                    <span class="stat-value" id="last-updated">-</span>
                </div>
            </div>
        </header>

        <div class="filter-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="搜索视频标题、作者或标签...">
                <button id="clear-search" class="btn-clear">清空</button>
            </div>
            
            <div class="filter-options">
                <div class="filter-group">
                    <span class="filter-label">分类筛选：</span>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-type="all">ALL</button>
                        <button class="filter-btn" data-type="Original"><i class="fas fa-star"></i> Original</button>
                        <button class="filter-btn" data-type="Cover"><i class="fas fa-microphone-alt"></i> Cover</button>
                    </div>
                </div>
                
                <div class="filter-group">
                    <span class="filter-label">排序方式：</span>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-sort="date-desc">日期 ▼</button>
                        <button class="filter-btn" data-sort="date-asc">日期 ▲</button>
                        <button class="filter-btn" data-sort="count-desc">数量 ▼</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="dates-container" id="dates-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>少女祈祷中...</p>
            </div>
        </div>

        <div class="modal" id="video-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title"></h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                    <button class="btn-secondary close-modal">关闭</button>
                    <a href="#" id="bilibili-link" target="_blank" class="btn-primary">
                        <i class="fab fa-bilibili"></i> 前往B站观看
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="error-overlay" id="error-overlay">
        <div class="error-modal">
            <div class="error-header">
                <div class="error-icon">
                    <i class="fas fa-ice-cream"></i>
                </div>
                <div class="error-title">
                    <span class="error-code">217</span>
                    <span class="error-subtitle">HTTP 217</span>
                </div>
                <button class="close-error" id="close-error">&times;</button>
            </div>
            <div class="error-body">
                <div class="error-message">
                    KAITO took a bite of this place thinking it was ICE. To prevent a strange viewing experience, we(?) had to fill it.
                </div>
                <div class="error-details">
                </div>
            </div>
            <div class="error-footer">
                <button class="btn-error" id="dismiss-error">
                    <i class="fas fa-check-circle"></i>Enter
                </button>
            </div>
        </div>
    </div>

    <footer style="
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        color: #8585A9;
        font-size: 0.9rem;
        font-family: 'Inter', sans-serif;
        opacity: 0.8;
        position: relative;
        z-index: 999;
    ">
        Created by 終輪暁P (b23.tv/bsaWC7f)
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const style = document.createElement('style');
            style.textContent = `
                .video-item {
                    --item-index: 0;
                }
            `;
            document.head.appendChild(style);
            
            function updateVideoIndices() {
                document.querySelectorAll('.video-item').forEach((item, index) => {
                    item.style.setProperty('--item-index', index);
                });
            }
            
            const observer = new MutationObserver(updateVideoIndices);
            observer.observe(document.getElementById('dates-container'), {
                childList: true,
                subtree: true
            });
            
            const errorOverlay = document.getElementById('error-overlay');
            const closeErrorBtn = document.getElementById('close-error');
            const dismissErrorBtn = document.getElementById('dismiss-error');
            
            setTimeout(() => {
                errorOverlay.classList.add('show');
                document.body.style.overflow = 'hidden';
            }, 1000);
            
            function closeErrorModal() {
                errorOverlay.classList.remove('show');
                document.body.style.overflow = '';
            }
            
            closeErrorBtn.addEventListener('click', closeErrorModal);
            dismissErrorBtn.addEventListener('click', closeErrorModal);
            
            errorOverlay.addEventListener('click', function(e) {
                if (e.target === errorOverlay) {
                    closeErrorModal();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && errorOverlay.classList.contains('show')) {
                    closeErrorModal();
                }
            });
        });
    </script>
</body>
</html>
